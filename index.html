<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Base de Jogadores</title>
    <style>
        /* Resetando margens e padding padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: black;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Formulário */
        form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        input,
        button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            color: black;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilo dos botões de filtro e excluir */
        .filter-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .filter-container input,
        .filter-container button {
            width: 48%;
        }

        /* Tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            color: black;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* Ajustes responsivos */
        @media (max-width: 600px) {
            table,
            form {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Base de Jogadores</h1>

        <!-- Formulário de Cadastro -->
        <form action="/add" method="POST">
            <input type="text" name="name" placeholder="Nome" required><br>
            <input type="text" name="position" placeholder="Posição" required><br>
            <input type="text" name="guardian" placeholder="Nome do Responsável" required><br>
            <input type="tel" name="contact" placeholder="Contato" required><br>
            <input type="date" name="dob" required><br>
            <input type="text" name="history" placeholder="Histórico dos Clubes" required><br>
            <input type="file" name="document" accept=".pdf,.jpg,.png"><br>
            <button type="submit">Adicionar Jogador</button>
        </form>

        <!-- Filtro de Posição e Data -->
        <div class="filter-container">
            <input type="text" id="positionFilter" placeholder="Filtrar por Posição" />
            <input type="date" id="dobFilter" />
            <button id="filterButton">Filtrar</button>
        </div>

        <!-- Exibir os Jogadores -->
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Posição</th>
                    <th>Responsável</th>
                    <th>Contato</th>
                    <th>Data de Nascimento</th>
                    <th>Histórico</th>
                    <th>Documento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="playerList">
                <!-- Dados serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const playerList = document.getElementById("playerList");
            const filterButton = document.getElementById("filterButton");
            const positionFilter = document.getElementById("positionFilter");
            const dobFilter = document.getElementById("dobFilter");

            function loadPlayers() {
                const players = JSON.parse(localStorage.getItem("players")) || [];
                playerList.innerHTML = ""; // Limpa a lista antes de carregar
                players.forEach((player, index) => {
                    addPlayerToTable(player, index);
                });
            }

            function savePlayers(players) {
                localStorage.setItem("players", JSON.stringify(players));
            }

            function addPlayerToTable(player, index) {
                let row = playerList.insertRow();
                row.insertCell(0).innerText = player.name;
                row.insertCell(1).innerText = player.position;
                row.insertCell(2).innerText = player.guardian;
                row.insertCell(3).innerText = player.contact;
                row.insertCell(4).innerText = player.dob;
                row.insertCell(5).innerText = player.history;
                let docCell = row.insertCell(6);
                if (player.document) {
                    let docLink = document.createElement("a");
                    docLink.href = player.document;
                    docLink.innerText = "Baixar Documento";
                    docLink.download = player.documentName;
                    docLink.target = "_blank";
                    docCell.appendChild(docLink);
                } else {
                    docCell.innerText = "Nenhum";
                }
                let deleteCell = row.insertCell(7);
                let deleteButton = document.createElement("button");
                deleteButton.innerText = "Remover";
                deleteButton.style.backgroundColor = "#dc3545";
                deleteButton.style.color = "white";
                deleteButton.style.border = "none";
                deleteButton.style.cursor = "pointer";
                deleteButton.onclick = function () {
                    removePlayer(index);
                };
                deleteCell.appendChild(deleteButton);
            }

            function removePlayer(index) {
                let players = JSON.parse(localStorage.getItem("players")) || [];
                players.splice(index, 1);
                savePlayers(players);
                loadPlayers();
            }

            filterButton.addEventListener("click", function () {
                const position = positionFilter.value.toLowerCase();
                const dob = dobFilter.value;
                const players = JSON.parse(localStorage.getItem("players")) || [];

                const filteredPlayers = players.filter(player => {
                    return (
                        (position === "" || player.position.toLowerCase().includes(position)) &&
                        (dob === "" || player.dob === dob)
                    );
                });

                playerList.innerHTML = ""; // Limpa a lista antes de adicionar os filtrados
                filteredPlayers.forEach((player, index) => {
                    addPlayerToTable(player, index);
                });
            });

            loadPlayers();
        });
    </script>
</body>
</html>
