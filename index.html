<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Jogadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background-color: #f9f9f9; }
        .container { max-width: 900px; margin: 20px auto; }
        .card img { width: 50px; height: 50px; border-radius: 50%; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Base de Jogadores</h1>
        
        <div class="row mb-3">
            <div class="col-md-6"><input type="text" id="search" class="form-control" placeholder="Buscar por nome" oninput="filterPlayers()"></div>
            <div class="col-md-3"><input type="text" id="filterPosition" class="form-control" placeholder="Filtrar por posição" oninput="filterPlayers()"></div>
            <div class="col-md-3"><input type="number" id="filterYear" class="form-control" placeholder="Ano de nascimento" oninput="filterPlayers()"></div>
        </div>
        
        <form id="playerForm" class="bg-white p-4 shadow rounded">
            <div class="mb-3"><input type="text" id="name" class="form-control" placeholder="Nome" required></div>
            <div class="mb-3"><input type="text" id="position" class="form-control" placeholder="Posição" required></div>
            <div class="mb-3"><input type="text" id="guardian" class="form-control" placeholder="Nome do Responsável" required></div>
            <div class="mb-3"><input type="tel" id="contact" class="form-control" placeholder="Contato" required></div>
            <div class="mb-3"><input type="date" id="dob" class="form-control" required></div>
            <div class="mb-3"><input type="file" id="document" class="form-control" accept=".pdf,.jpg,.png"></div>
            <button type="submit" class="btn btn-success w-100">Adicionar Jogador</button>
        </form>
        
        <div id="playerList" class="mt-4"></div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const playerForm = document.getElementById("playerForm");
            const playerList = document.getElementById("playerList");

            function loadPlayers() {
                const players = JSON.parse(localStorage.getItem("players")) || [];
                playerList.innerHTML = "";
                players.forEach((player, index) => {
                    playerList.innerHTML += `
                        <div class="d-flex align-items-center border p-2 mb-2 bg-white shadow-sm">
                            <img src="https://via.placeholder.com/50" alt="Jogador">
                            <div class="ms-3 flex-grow-1">
                                <strong>${player.name}</strong> - ${player.position} | ${player.dob.split('-')[0]}
                            </div>
                            <a href="${player.document}" target="_blank" class="btn btn-secondary btn-sm me-2">Ver Doc</a>
                            <button class="btn btn-primary btn-sm me-2" onclick="editPlayer(${index})">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="deletePlayer(${index})">Excluir</button>
                        </div>`;
                });
            }

            function savePlayers(players) {
                localStorage.setItem("players", JSON.stringify(players));
            }

            function filterPlayers() {
                let players = JSON.parse(localStorage.getItem("players")) || [];
                let searchQuery = document.getElementById("search").value.toLowerCase();
                let filterPosition = document.getElementById("filterPosition").value.toLowerCase();
                let filterYear = document.getElementById("filterYear").value;
                playerList.innerHTML = "";
                players.forEach((player, index) => {
                    if (
                        (player.name.toLowerCase().includes(searchQuery) || !searchQuery) &&
                        (player.position.toLowerCase().includes(filterPosition) || !filterPosition) &&
                        (player.dob.includes(filterYear) || !filterYear)
                    ) {
                        playerList.innerHTML += `
                            <div class="d-flex align-items-center border p-2 mb-2 bg-white shadow-sm">
                                <img src="https://via.placeholder.com/50" alt="Jogador">
                                <div class="ms-3 flex-grow-1">
                                    <strong>${player.name}</strong> - ${player.position} | ${player.dob.split('-')[0]}
                                </div>
                                <a href="${player.document}" target="_blank" class="btn btn-secondary btn-sm me-2">Ver Doc</a>
                                <button class="btn btn-primary btn-sm me-2" onclick="editPlayer(${index})">Editar</button>
                                <button class="btn btn-danger btn-sm" onclick="deletePlayer(${index})">Excluir</button>
                            </div>`;
                    }
                });
            }

            playerForm.addEventListener("submit", function (event) {
                event.preventDefault();
                let players = JSON.parse(localStorage.getItem("players")) || [];
                let documentInput = document.getElementById("document");
                let documentUrl = "";
                if (documentInput.files.length > 0) {
                    let file = documentInput.files[0];
                    documentUrl = URL.createObjectURL(file);
                }
                const newPlayer = {
                    name: document.getElementById("name").value,
                    position: document.getElementById("position").value,
                    guardian: document.getElementById("guardian").value,
                    contact: document.getElementById("contact").value,
                    dob: document.getElementById("dob").value,
                    document: documentUrl
                };
                players.push(newPlayer);
                savePlayers(players);
                loadPlayers();
                playerForm.reset();
            });

            window.deletePlayer = function (index) {
                let players = JSON.parse(localStorage.getItem("players")) || [];
                players.splice(index, 1);
                savePlayers(players);
                loadPlayers();
            };

            window.editPlayer = function (index) {
                let players = JSON.parse(localStorage.getItem("players")) || [];
                let player = players[index];
                document.getElementById("name").value = player.name;
                document.getElementById("position").value = player.position;
                document.getElementById("guardian").value = player.guardian;
                document.getElementById("contact").value = player.contact;
                document.getElementById("dob").value = player.dob;
                players.splice(index, 1);
                savePlayers(players);
                loadPlayers();
            };

            loadPlayers();
        });
    </script>
</body>
</html>
