<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Base de Jogadores</title>
    <style>
        /* Definindo um layout moderno */
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            margin: 20px; 
            background: url('images/futebol-textura.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.8); /* Reduz a luminosidade */
            color: #fff;
        }
        h1 { 
            font-weight: bold; 
            color: #fff; 
            text-transform: uppercase; 
            font-size: 2rem; 
            margin-bottom: 20px;
        }
        form { 
            background: rgba(255, 255, 255, 0.8); 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); 
            display: inline-block; 
            width: 100%;
            max-width: 600px;
        }
        input, button, select {
            margin: 10px; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 5px;
            font-weight: bold;
            width: calc(100% - 24px);
        }
        button { 
            background-color: #66cdaa; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: bold;
        }
        button:hover { 
            background-color: #4caf50; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 30px; 
            background: rgba(255, 255, 255, 0.8); 
            border-radius: 8px; 
            overflow: hidden; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 12px; 
            text-align: center; 
            font-weight: bold; 
        }
        th { 
            background-color: #66cdaa; 
            color: white; 
        }
        tr:nth-child(even) { 
            background-color: #f2f2f2; 
        }
        tr:hover { 
            background-color: #ddd; 
        }
        /* Filtros */
        .filters {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .filters select, .filters input {
            width: 200px;
            margin: 5px;
        }
        .filters button {
            width: auto;
            padding: 12px 20px;
            background-color: #66cdaa;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Base de Jogadores</h1>

    <!-- Filtros -->
    <div class="filters">
        <label for="filterPosition">Filtrar por Posição:</label>
        <select id="filterPosition">
            <option value="">Selecione a Posição</option>
            <option value="Atacante">Atacante</option>
            <option value="Meio-campo">Meio-campo</option>
            <option value="Zagueiro">Zagueiro</option>
            <option value="Goleiro">Goleiro</option>
        </select>

        <label for="filterDOB">Filtrar por Data de Nascimento:</label>
        <input type="date" id="filterDOB">

        <button id="filterButton">Filtrar</button>
    </div>

    <!-- Formulário de Cadastro -->
    <form id="playerForm">
        <input type="text" id="name" placeholder="Nome" required>
        <input type="text" id="position" placeholder="Posição" required>
        <input type="text" id="guardian" placeholder="Nome do Responsável" required>
        <input type="tel" id="contact" placeholder="Contato" required>
        <input type="date" id="dob" required>
        <input type="text" id="history" placeholder="Histórico dos Clubes" required>
        <input type="file" id="document" accept=".pdf,.jpg,.png">
        <button type="submit">Adicionar Jogador</button>
    </form>

    <!-- Tabela de Jogadores -->
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Posição</th>
                <th>Responsável</th>
                <th>Contato</th>
                <th>Data de Nascimento</th>
                <th>Histórico</th>
                <th>Documento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="playerList"></tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const playerForm = document.getElementById("playerForm");
            const playerList = document.getElementById("playerList");
            const filterButton = document.getElementById("filterButton");
            const filterPosition = document.getElementById("filterPosition");
            const filterDOB = document.getElementById("filterDOB");

            function loadPlayers() {
                const players = JSON.parse(localStorage.getItem("players")) || [];
                playerList.innerHTML = "";
                players.forEach((player, index) => {
                    addPlayerToTable(player, index);
                });
            }

            function savePlayers(players) {
                localStorage.setItem("players", JSON.stringify(players));
            }

            function addPlayerToTable(player, index) {
                let row = playerList.insertRow();
                row.insertCell(0).innerText = player.name;
                row.insertCell(1).innerText = player.position;
                row.insertCell(2).innerText = player.guardian;
                row.insertCell(3).innerText = player.contact;
                row.insertCell(4).innerText = player.dob;
                row.insertCell(5).innerText = player.history;
                let docCell = row.insertCell(6);
                if (player.document) {
                    let docLink = document.createElement("a");
                    docLink.href = player.document;
                    docLink.innerText = "Baixar Documento";
                    docLink.download = player.documentName;
                    docLink.target = "_blank";
                    docCell.appendChild(docLink);
                } else {
                    docCell.innerText = "Nenhum";
                }
                let deleteCell = row.insertCell(7);
                let deleteButton = document.createElement("button");
                deleteButton.innerText = "Remover";
                deleteButton.style.backgroundColor = "#dc3545";
                deleteButton.style.color = "white";
                deleteButton.style.border = "none";
                deleteButton.style.cursor = "pointer";
                deleteButton.onclick = function () {
                    removePlayer(index);
                };
                deleteCell.appendChild(deleteButton);
            }

            function removePlayer(index) {
                let players = JSON.parse(localStorage.getItem("players")) || [];
                players.splice(index, 1);
                savePlayers(players);
                loadPlayers();
            }

            // Filtros
            filterButton.addEventListener("click", function () {
                const players = JSON.parse(localStorage.getItem("players")) || [];
                const filteredPlayers = players.filter(player => {
                    const matchesPosition = filterPosition.value ? player.position === filterPosition.value : true;
                    const matchesDOB = filterDOB.value ? player.dob === filterDOB.value : true;
                    return matchesPosition && matchesDOB;
                });
                playerList.innerHTML = "";
                filteredPlayers.forEach((player, index) => {
                    addPlayerToTable(player, index);
                });
            });

            playerForm.addEventListener("submit", function (event) {
                event.preventDefault();
                let name = document.getElementById("name").value;
                let position = document.getElementById("position").value;
                let guardian = document.getElementById("guardian").value;
                let contact = document.getElementById("contact").value;
                let dob = document.getElementById("dob").value;
                let history = document.getElementById("history").value;
                let documentInput = document.getElementById("document");
                let documentUrl = "";
                let documentName = "";
                if (documentInput.files.length > 0) {
                    let file = documentInput.files[0];
                    documentUrl = URL.createObjectURL(file);
                    documentName = file.name;
                }
                let players = JSON.parse(localStorage.getItem("players")) || [];
                players.push({ name, position, guardian, contact, dob, history, document: documentUrl, documentName });
                savePlayers(players);
                loadPlayers();
                playerForm.reset();
            });

            loadPlayers();
        });
    </script>
</body>
</html>
